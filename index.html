<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Game</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 30px 0;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
    }

    .game-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      cursor: pointer;
      transition: transform 0.2s;
      border: 1px solid #ccc;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .game-title {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>
  <div class="game-grid">
    <div class="game-card" onclick="window.location.href='game1/index.html'">
      <img src="game1/preview.png" alt="Ball and Holes">
      <div class="game-title">Ball and Holes</div>
    </div>

      <div class="game-card" onclick="window.location.href='game2/index.html'">
    <img src="game2/preview.png" alt="Basketball">
    <div class="game-title">Basketball</div>
  </div>

    
    <!-- Здесь можно добавить следующие игры -->

    
  </div>
</body>
</html>
