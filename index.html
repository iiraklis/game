<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Game — Powered by AI Games</title>
  <meta name="description" content="Choose and play mini web games: Ball and Holes, Basketball, Dog Bones, 2D Football, RallyPulse. Made with AI.">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 30px 0;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 60px;
      padding: 0 16px;
    }

    /* карточка как ссылка */
    a.game-card {
      display: block;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 220px;
      transition: transform 0.2s;
      border: 1px solid #ccc;
      text-decoration: none;
      color: inherit;
    }

    a.game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      display: block;
    }

    .game-title {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Select a Game</h1>

  <div class="game-grid">
    <a class="game-card" href="game1/index.html" aria-label="Play Ball and Holes">
      <img src="game1/preview.png" alt="Ball and Holes">
      <div class="game-title">Ball and Holes</div>
    </a>

    <a class="game-card" href="game2/index.html" aria-label="Play Basketball">
      <img src="game2/preview.png" alt="Basketball">
      <div class="game-title">Basketball</div>
    </a>

    <a class="game-card" href="game3/index.html" aria-label="Play Dog Bones">
      <img src="game3/preview.png" alt="Dog Bones">
      <div class="game-title">Dog Bones</div>
    </a>

    <a class="game-card" href="game4/index.html" aria-label="Play 2D Football">
      <img src="game4/preview.png" alt="2D Football">
      <div class="game-title">2D Football</div>
    </a>

    <a class="game-card" href="game5/index.html" aria-label="Play RallyPulse">
      <img src="game5/preview.png" alt="RallyPulse">
      <div class="game-title">RallyPulse</div>
    </a>

    <!-- Здесь можно добавить следующие игры -->
  </div>
</body>
