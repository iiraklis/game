      <stop offset="0" stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Круглый фон -->
  <circle cx="256" cy="256" r="240" fill="url(#g)"/>

  <!-- Буквы AI -->
