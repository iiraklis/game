<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Catching Bones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        canvas {
            display: block;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            position: relative;
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            z-index: 100;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 10px 20px;
            border: 3px solid #FFD700;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.2);
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }

        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            animation-duration: 25s;
        }

        .cloud1:before {
            width: 50px;
            height: 30px;
            top: -15px;
            left: 10px;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 10%;
            animation-duration: 30s;
            animation-delay: -10s;
        }

        .cloud2:before {
            width: 40px;
            height: 25px;
            top: -12px;
            left: 15px;
        }

        @keyframes float {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 50;
        }

        @keyframes sparkle {
            0% { 
                opacity: 1; 
                transform: scale(0) rotate(0deg);
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg);
            }
            100% { 
                opacity: 0; 
                transform: scale(0) rotate(360deg);
            }
        }

        @keyframes scorefly {
            0% { 
                opacity: 1;
                transform: scale(1) translateY(0px);
            }
            100% { 
                opacity: 0;
                transform: scale(0.3) translateY(-200px);
            }
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            z-index: 100;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

      <button onclick="window.location.href='../index.html'" style="position: absolute; top: 20px; left: 20px; z-index: 999; padding: 10px 16px; background-color: #333; color: white; border: none; border-radius: 6px; cursor: pointer;">
    ‚¨Ö Main Menu
  </button>
    
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
    </div>
    
    <div class="score">Score: <span id="scoreValue">0</span></div>
    
<div class="instructions">
    üêï Arrows ‚Üê‚Üí - move<br>
    ‚Üë - jump
</div>


    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let bonesCount = 1;
        let gameSpeed = 1;

        // –ò–≥—Ä–æ–∫ (—Å–æ–±–∞–∫–∞)
        const dog = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            width: 80,
            height: 60,
            velocityX: 0,
            velocityY: 0,
            speed: 8,
            jumpPower: -20,
            onGround: true,
            direction: 1 // 1 = –ø—Ä–∞–≤–æ, -1 = –ª–µ–≤–æ
        };

        // –ú–∞—Å—Å–∏–≤ –∫–æ—Å—Ç–µ–π
        let bones = [];
        
        // –ú–∞—Å—Å–∏–≤ —á–∞—Å—Ç–∏—Ü
        let particles = [];

        // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
        const gravity = 1;
        const groundY = canvas.height - 20;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ—Å—Ç–∏
        function createBone() {
            return {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 25,
                speed: 2 + Math.random() * 3,
                rotation: Math.random() * 360,
                rotationSpeed: (Math.random() - 0.5) * 10
            };
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticle(x, y, color) {
            return {
                x: x,
                y: y,
                velocityX: (Math.random() - 0.5) * 10,
                velocityY: (Math.random() - 0.5) * 10,
                size: Math.random() * 6 + 2,
                color: color,
                life: 1,
                decay: 0.02
            };
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–æ–µ–¥–∞–Ω–∏—è –∫–æ—Å—Ç–∏
        function createEatEffect(x, y) {
            // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —á–∞—Å—Ç–∏—Ü
            for(let i = 0; i < 15; i++) {
                particles.push(createParticle(x, y, '#FFD700'));
                particles.push(createParticle(x, y, '#FFA500'));
                particles.push(createParticle(x, y, '#FF6347'));
            }
            
            // –õ–µ—Ç—è—â–∏–π —ç—Ñ—Ñ–µ–∫—Ç –∫ —Å—á–µ—Ç—É
            createScoreEffect(x, y);
        }

        // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–µ—Ç–∞ –∫ —Å—á–µ—Ç—É
        function createScoreEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'particle';
            effect.innerHTML = '‚ú®+1';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.color = '#FFD700';
            effect.style.fontSize = '24px';
            effect.style.fontWeight = 'bold';
            effect.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            effect.style.animation = 'scorefly 1s ease-out forwards';
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                document.body.removeChild(effect);
            }, 1000);
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Å–æ–±–∞–∫–∏
        function drawDog() {
            ctx.save();
            ctx.translate(dog.x + dog.width/2, dog.y + dog.height/2);
            if(dog.direction === -1) ctx.scale(-1, 1);
            
            // –¢–µ–ª–æ —Å–æ–±–∞–∫–∏
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.ellipse(0, 5, 35, 25, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–æ–ª–æ–≤–∞
            ctx.fillStyle = '#A0522D';
            ctx.beginPath();
            ctx.ellipse(-15, -15, 20, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –£—à–∏
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.ellipse(-25, -25, 8, 15, -0.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-10, -28, 8, 15, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // –ì–ª–∞–∑–∞
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.ellipse(-20, -18, 3, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-12, -18, 3, 3, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ë–ª–∏–∫–∏ –≤ –≥–ª–∞–∑–∞—Ö
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.ellipse(-19, -19, 1, 1, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-11, -19, 1, 1, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ù–æ—Å
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.ellipse(-16, -10, 3, 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –†–æ—Ç
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(-16, -7, 5, 0.2, Math.PI - 0.2);
            ctx.stroke();
            
            // –õ–∞–ø—ã
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.ellipse(-25, 25, 6, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-10, 25, 6, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(10, 25, 6, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(25, 25, 6, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –•–≤–æ—Å—Ç
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(30, 10);
            ctx.quadraticCurveTo(45, -5, 40, -20);
            ctx.stroke();
            
            ctx.restore();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∫–æ—Å—Ç–∏
        function drawBone(bone) {
            ctx.save();
            ctx.translate(bone.x + bone.width/2, bone.y + bone.height/2);
            ctx.rotate(bone.rotation * Math.PI / 180);
            
            // –¢–µ–Ω—å
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(-bone.width/2 + 2, -bone.height/2 + 2, bone.width, bone.height);
            
            // –û—Å–Ω–æ–≤–Ω–∞—è —á–∞—Å—Ç—å –∫–æ—Å—Ç–∏
            ctx.fillStyle = '#F5DEB3';
            ctx.fillRect(-bone.width/2, -bone.height/2, bone.width, bone.height);
            
            // –ö–æ–Ω—Ü—ã –∫–æ—Å—Ç–∏
            ctx.beginPath();
            ctx.ellipse(-bone.width/2, -bone.height/4, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(-bone.width/2, bone.height/4, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(bone.width/2, -bone.height/4, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(bone.width/2, bone.height/4, 6, 8, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // –ë–ª–∏–∫–∏
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(-bone.width/2 + 5, -bone.height/2 + 3, bone.width - 10, 3);
            
            ctx.restore();
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function drawParticles() {
            particles.forEach((particle, index) => {
                if(particle.life <= 0) {
                    particles.splice(index, 1);
                    return;
                }
                
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.ellipse(particle.x, particle.y, particle.size, particle.size, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã
                particle.x += particle.velocityX;
                particle.y += particle.velocityY;
                particle.velocityY += 0.5; // –≥—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                particle.life -= particle.decay;
            });
        }

        // –†–∏—Å–æ–≤–∞–Ω–∏–µ —Ñ–æ–Ω–∞
        function drawBackground() {
            // –¢—Ä–∞–≤–∞
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // –î–µ—Ç–∞–ª–∏ —Ç—Ä–∞–≤—ã
            ctx.fillStyle = '#32CD32';
            for(let i = 0; i < canvas.width; i += 20) {
                ctx.beginPath();
                ctx.ellipse(i, groundY + 10, 8, 15, 0, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function update() {
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ–±–∞–∫–æ–π
            if(keys['ArrowLeft']) {
                dog.velocityX = -dog.speed;
                dog.direction = -1;
            } else if(keys['ArrowRight']) {
                dog.velocityX = dog.speed;
                dog.direction = 1;
            } else {
                dog.velocityX *= 0.8; // —Ç—Ä–µ–Ω–∏–µ
            }

            if(keys['ArrowUp'] && dog.onGround) {
                dog.velocityY = dog.jumpPower;
                dog.onGround = false;
            }

            // –§–∏–∑–∏–∫–∞ —Å–æ–±–∞–∫–∏
            dog.x += dog.velocityX;
            dog.y += dog.velocityY;
            dog.velocityY += gravity;

            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            if(dog.x < 0) dog.x = 0;
            if(dog.x > canvas.width - dog.width) dog.x = canvas.width - dog.width;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–µ–º–ª–∏
            if(dog.y >= groundY - dog.height) {
                dog.y = groundY - dog.height;
                dog.velocityY = 0;
                dog.onGround = true;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Å—Ç–µ–π
            bones.forEach((bone, index) => {
                bone.y += bone.speed * gameSpeed;
                bone.rotation += bone.rotationSpeed;

                // –£–¥–∞–ª–µ–Ω–∏–µ –∫–æ—Å—Ç–µ–π –∑–∞ —ç–∫—Ä–∞–Ω–æ–º
                if(bone.y > canvas.height) {
                    bones.splice(index, 1);
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–∞–∫–æ–π
                if(checkCollision(dog, bone)) {
                    bones.splice(index, 1);
                    score++;
                    scoreElement.textContent = score;
                    
                    // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–µ–¥–∞–Ω–∏—è
                    createEatEffect(bone.x + bone.width/2, bone.y + bone.height/2);
                    
                    // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏
                    bonesCount = Math.min(bonesCount + 2, 15);
                    gameSpeed = Math.min(gameSpeed + 0.05, 3);
                }
            });

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤—ã—Ö –∫–æ—Å—Ç–µ–π
            if(Math.random() < 0.02 * gameSpeed) {
                for(let i = 0; i < Math.min(bonesCount, 8); i++) {
                    if(Math.random() < 0.7) { // –Ω–µ –≤—Å–µ –∫–æ—Å—Ç–∏ –ø–æ—è–≤–ª—è—é—Ç—Å—è –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
                        bones.push(createBone());
                    }
                }
            }
        }

        // –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª –∏–≥—Ä—ã
        function gameLoop() {
            // –û—á–∏—Å—Ç–∫–∞ canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å–æ–≤–∞–Ω–∏–µ
            drawBackground();
            drawDog();
            
            bones.forEach(drawBone);
            drawParticles();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            update();
            
            requestAnimationFrame(gameLoop);
        }

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        gameLoop();
    </script>
</body>
</html>
