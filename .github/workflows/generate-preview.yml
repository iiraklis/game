name: Generate game preview

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: |
          npm init -y
          npm i playwright
          npx playwright install --with-deps chromium

      - name: Generate preview (if needed)
        run: node scripts/capture_preview.mjs

      - name: Commit preview if created
        run: |
          if git status --porcelain | grep -q "preview.png"; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add */preview.png
            git commit -m "Auto-generate preview.png"
            git push
          else
            echo "No preview to commit."
          fi
